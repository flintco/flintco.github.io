<!DOCTYPE html>

<!-- CSS for this website-->
<link rel="stylesheet" href="index.css">

<!-- Alice Font-->
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Alice" />

<body>
    <!-- Div containing the Naviagation bar at top of website -->
    <div id="TopBar">
        <div id="NavBar">
            <ul id="NavUnorderedList">
                <li class="NavListItem"><a class="NavLink" href="#AboutDiv">About</a></li>
                <li class="NavListItem"><a class="NavLink" href="#">Experiences</a></li>
                <li class="NavListItem"><a class="NavLink" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <!-- Div containing binary background image and box with intro information -->
    <div id="IntroDiv">
        <!-- Box div in Top section of website that hold intro information (Name, Title, Social)-->
        <div id="IntroBlock">
            <h1 id="NameText">Connor Flint</h1>
            <h3 id="TitleText">Software Engineer</h3>
            <div id="SocialIconDiv">
                <div id="GithubIcon">
                <a href="https://github.com/flintco" target="_blank">
                    <img src="GithubLogoWhite.png" height="100px">
                </a>
                </div>
                <div id="LinkedinIcon">
                <a href="https://www.linkedin.com/in/connorflint" target="_blank">
                    <img src="LinkedinLogoWhite.png" height="100px">
                </a>
                </div>
            </div>
        </div>
    </div>
    <!-- About Div Containing my picture, a header, and a paragraph about me-->
    <div id="AboutDiv"> 
        <div id="AboutRow">
            <div id="AboutImageDiv">
                <img id="ConnorImage" src="ConnorHeadshot.png">
            </div>
            <div id="AboutTextDiv">
                
            </div>
        </div>
    </div>
</body>

</html>
